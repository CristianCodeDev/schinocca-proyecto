<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <header class="container-fluid pt-5">
    <nav>
      <div class="d-flex justify-content-around align-items-center">
        <h1>Tienda</h1>
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"><img src="./images/shop-cart/shopping-cart.png" alt=""
            class="img-shop-cart"></button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header d-flex">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body ">

            <div class=" m-4">
              <div class="card-body d-flex justify-content-center align-items-center flex-column">
                <h5 class="card-title text-center"></h5>
                <h6 class="card-title text-center"></h6>
                <p class="card-text text-center price"></p>
                <a href="#" class="btn text-center"></a>
              </div>
           </div>
        </div>

        <div class="d-flex justify-content-center total-container">
          <h2 class="total-h2">Total</h2>
        </div>

       </div>
      </div> 
    </nav>
  </header>
  <main class="pt-5">
    
    <div class="cart-product products-main d-flex justify-content-center align-items-center flex-row pt-5">

      <div class="card m-4">
        <img src="./images/products/nike-product.webp" class="card-img-top img-products" alt="...">
        <div class="card-body d-flex justify-content-center flex-column">
          <h5 class="card-title text-center">Nike Airforce</h5>
          <p class="card-text text-center price">$50</p>
          <a href="#" class="btn btn-primary text-center btn-selector">Anadir al carrito</a>
        </div>
      </div>

      <div class="card m-4">
        <img src="./images/products/reloj-product.jpg" class="card-img-top img-products" alt="...">
        <div class="card-body d-flex justify-content-center flex-column ">
          <h5 class="card-title text-center">Apple Watch</h5>
          <p class="card-text text-center price">$80</p>
          <a href="#" class="btn btn-primary text-center btn-selector">Anadir al carrito</a>
        </div>
      </div>

      <div class="card m-4">
        <img src="./images/products/cascos-product.webp" class="card-img-top img-products" alt="...">
        <div class="card-body d-flex justify-content-center flex-column">
          <h5 class="card-title text-center">Auriculares</h5>
          <p class="card-text text-center price">$30</p>
          <a href="#" class="btn btn-primary text-center btn-selector">Anadir al carrito</a>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</html>
